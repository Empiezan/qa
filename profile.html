<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>{{user.username}} 's Profile</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'qa/style.css' %}" />
</head>
<body>
<div id="main">
<h1>{{ user.username }}</h1>
{% if post_list %}
	<table>
		<tr>
			<th>Vote Count</th>
			<th>Post</th>
			<th>Delete</th>
		</tr>
    {% for post in post_list %}
			<tr>
				<td>{{post.vote_count}}</td>
				<td><a href="/qa/{{ post.id }}/">{{ post.post_text }}</a></td>
				<td>
					<form action="/qa/profile/" method="post" id="delete">
						{% csrf_token %}
						<input type="hidden" name="hidden" value={{ post.id }}>
						<input type="submit" value="Delete">
					</form>
				</td>
			</tr>
    {% endfor %}
		</tr>
	</table>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</div>
</body>
</html>
