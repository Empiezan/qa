{% extends 'qa/base.html' %}
{% block content %}
<h1>{{ comm }}</h1>
<!-- pass the username and id of the comment to the Reply view that will associate
the user as the author of the reply to that comment-->
{% if comm %}
  <form action="{% url 'qa:replying' slug=comm.id %}" method="post">
    {% csrf_token %}
    <textarea name="reply" id="reply" label="reply"> </textarea>
  	<input type="submit" value="Reply" />
  </form>
{% endif %}
{% endblock %}
